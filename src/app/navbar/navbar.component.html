<header>

  <a class="logo"> <i class="fas fa-cloud-moon"></i> <span>C</span>loud... </a>

  <nav class="navbar" [ngClass]="{'active': isMenuOpen}">

  <div id="menu-btn" *ngIf="hide" (click)="openMenu()" class="fas fa-bars"></div>
